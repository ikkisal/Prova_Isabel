<body id="body">
    <h1>Formulário</h1>
    <fieldset>
        <legend>Em quais das opções você gostaria de se cadastrar?</legend>
        <label><input id="Conservação da Biodiversidade" type="radio" name="Conservação da Biodiversidade-Educação Ambiental-Reflorestamento e Restauração Ambiental-Gestão de Resíduos" value="Conservação da Biodiversidade">Conservação da Biodiversidade</label>
        <label><input id="Educação Ambiental" type="radio" name="Conservação da Biodiversidade-Educação Ambiental-Reflorestamento e Restauração Ambiental-Gestão de Resíduos" value="Educação Ambiental">Educação Ambiental</label>
        <label><input id="Reflorestamento e Restauração Ambiental" type="radio" name="Conservação da Biodiversidade-Educação Ambiental-Reflorestamento e Restauração Ambiental-Gestão de Resíduos" value="Reflorestamento e Restauração Ambiental">Reflorestamento e Restauração Ambiental</label>
        <label><input id="Gestão de Resíduos" type="radio" name="Conservação da Biodiversidade-Educação Ambiental-Reflorestamento e Restauração Ambiental-Gestão de Resíduos" value="Gestão de Resíduos">Gestão de Resíduos</label>
    </fieldset>
    <input type="text" name="nome" placeholder="Nome" required>

    <input type="text" name="seuemail" placeholder="Email" required>
    
    <input type="text" name="telefone" placeholder="Telefone" required>
    
    <input type="text" name="disponbilidade" placeholder="Disponbilidade em horas" required>
    <button type="submit">Enviar</button>
